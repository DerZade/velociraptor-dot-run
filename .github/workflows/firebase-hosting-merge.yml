name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: denoland/setup-deno@v1
      - uses: jurassiscripts/setup-velociraptor@master
      - run: deno install --unstable -f -A https://deno.land/x/lume@v0.18.0/cli.js
      - run: vr build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_VELOCIRAPTOR_F7E00 }}'
          channelId: live
          projectId: velociraptor-f7e00
